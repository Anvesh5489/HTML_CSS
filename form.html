<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROM</title>
</head>
<body>
    <form action="">
        <center>
        <h1 style="color:blue ;">payment Form</h1>
        <h2 style="color:blue ;"> Fill infromation</h2>
        </center>
        <p>Name :*<input type="text"name="name" required></p>
        <fieldset> 
            <legend>Gender</legend>
            <p>Male <input type="radio"name="Gender"id="Male">
            Female <input type="radio"name="Gender"id="Female"></p>
        </fieldset>
        <p>Address: <textarea name="Address" id="Address" cols="80" rows="5" required></textarea></p>
        <p>Email:* <input type="email"name="email"id="email" required></p>
        <p>pincode:* <input type="number"name="pincode"id="pincode"required></p>
        <h2> payment infromation</h2>
        <p>
            card Type:
            <select name="card_type" id="card_type" required>
            <option value="">--select a card Type </option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="master">master</option>
            </select>
        </p>
        <p>
            card Number <input type="number" name="card_number" id ="card_number"required>
        </p>
        <p>
            Expiration Date: <input type="date" name="exp_date "id="exp_date"required>
        </p>
        <p>CVV <input type="password" name="cvv" id ="cvv"required></p>
        <input type="submit" value="paynow">
    </form>
</body>
</html>
